        dst: D
        delay: 20ms
        symmetric: True
      - src: B
        dst: C
        delay: 20ms
        symmetric: True
      - src: B
        dst: D
        delay: 20ms
        symmetric: True
      - src: C 
        dst: D
        delay: 20ms
        symmetric: True







